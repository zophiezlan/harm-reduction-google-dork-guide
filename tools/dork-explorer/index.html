<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AOD Dork Explorer Pro</title>
    <!-- Google Fonts for Polish -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Palette: Dark Matter */
        --bg-body: #09090b;
        --bg-sidebar: #0e0e11;
        --bg-card: #18181b;
        --bg-input: #27272a;

        --border-subtle: #27272a;
        --border-active: #3f3f46;

        --text-primary: #e4e4e7;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;

        --accent-primary: #8b5cf6; /* Violet */
        --accent-hover: #7c3aed;
        --accent-glow: rgba(139, 92, 246, 0.15);

        --success: #10b981;
        --warning: #f59e0b;

        --font-main: "Inter", sans-serif;
        --font-mono: "JetBrains Mono", monospace;

        --radius-md: 8px;
        --radius-lg: 12px;
      }

      /* --- Reset & Base --- */
      * {
        box-sizing: border-box;
        outline: none;
      }

      body {
        margin: 0;
        background: var(--bg-body);
        color: var(--text-primary);
        font-family: var(--font-main);
        display: flex;
        height: 100vh;
        overflow: hidden;
        font-size: 14px;
      }

      a {
        text-decoration: none;
        color: inherit;
      }
      button {
        font-family: inherit;
      }

      /* --- Layout --- */
      #app-container {
        display: flex;
        width: 100%;
      }

      /* Sidebar */
      aside {
        width: 260px;
        background: var(--bg-sidebar);
        border-right: 1px solid var(--border-subtle);
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        -webkit-user-select: none;
        user-select: none;
      }

      .brand {
        padding: 24px;
        font-weight: 700;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        gap: 10px;
        color: #fff;
        letter-spacing: -0.02em;
      }

      .brand span {
        color: var(--accent-primary);
      }

      .nav-scroller {
        flex: 1;
        overflow-y: auto;
        padding: 0 12px 20px;
      }

      .nav-section {
        margin-top: 24px;
        padding: 0 12px;
        text-transform: uppercase;
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--text-muted);
        letter-spacing: 0.05em;
      }

      .nav-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 12px;
        margin-bottom: 2px;
        border-radius: var(--radius-md);
        cursor: pointer;
        color: var(--text-secondary);
        transition: all 0.2s ease;
      }

      .nav-item:hover {
        background: rgba(255, 255, 255, 0.03);
        color: var(--text-primary);
      }

      .nav-item.active {
        background: var(--accent-glow);
        color: var(--accent-primary);
        font-weight: 500;
      }

      .nav-count {
        font-size: 0.7rem;
        background: #27272a;
        padding: 2px 6px;
        border-radius: 4px;
        color: var(--text-muted);
      }

      /* Main View */
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        background: var(--bg-body);
      }

      /* Header / Search */
      header {
        padding: 24px 32px;
        border-bottom: 1px solid var(--border-subtle);
        display: flex;
        flex-direction: column;
        gap: 16px;
        background: rgba(9, 9, 11, 0.8);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        z-index: 10;
      }

      .search-wrapper {
        position: relative;
        max-width: 800px;
        width: 100%;
      }

      .search-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
      }

      #search-input {
        width: 100%;
        background: var(--bg-input);
        border: 1px solid var(--border-subtle);
        padding: 14px 14px 14px 44px;
        border-radius: var(--radius-lg);
        color: var(--text-primary);
        font-size: 1rem;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }

      #search-input:focus {
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px var(--accent-glow);
      }

      /* Modifiers Bar */
      .modifiers {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .toggle-chip {
        display: flex;
        align-items: center;
        gap: 8px;
        background: var(--bg-card);
        border: 1px solid var(--border-subtle);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        cursor: pointer;
        -webkit-user-select: none;
        user-select: none;
        transition: all 0.2s;
        color: var(--text-secondary);
      }

      .toggle-chip:hover {
        border-color: var(--text-muted);
        color: var(--text-primary);
      }

      .toggle-chip.active {
        background: var(--accent-glow);
        border-color: var(--accent-primary);
        color: var(--accent-primary);
      }

      .toggle-chip input {
        display: none;
      }

      /* Category Filters */
      .category-filter {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .category-label {
        color: var(--text-muted);
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .category-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .category-chip {
        border: 1px solid var(--border-subtle);
        background: var(--bg-card);
        color: var(--text-secondary);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .category-chip:hover {
        border-color: var(--text-muted);
        color: var(--text-primary);
      }

      .category-chip.active {
        background: var(--accent-glow);
        border-color: var(--accent-primary);
        color: var(--accent-primary);
      }

      /* Content Area */
      #content-area {
        flex: 1;
        overflow-y: auto;
        padding: 32px;
      }

      /* Dork Grid */
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(600px, 1fr));
        gap: 24px;
        max-width: 1600px;
      }

      /* Dork Card */
      .dork-card {
        background: var(--bg-card);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-lg);
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        transition:
          transform 0.2s,
          border-color 0.2s,
          box-shadow 0.2s;
      }

      .dork-card:hover {
        border-color: var(--border-active);
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .card-title {
        font-weight: 600;
        font-size: 1.05rem;
        color: var(--text-primary);
        margin-bottom: 4px;
      }

      .card-breadcrumbs {
        font-size: 0.75rem;
        color: var(--text-muted);
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .tag {
        background: rgba(255, 255, 255, 0.05);
        padding: 2px 6px;
        border-radius: 4px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Editor/Code Area */
      .code-wrapper {
        position: relative;
        background: #000;
        border-radius: var(--radius-md);
        border: 1px solid var(--border-subtle);
        overflow: hidden;
      }

      .code-editor {
        width: 100%;
        min-height: 60px;
        background: transparent;
        color: #a5b3ce; /* Syntax color */
        font-family: var(--font-mono);
        font-size: 0.9rem;
        line-height: 1.5;
        padding: 16px;
        border: none;
        resize: vertical;
      }

      /* Highlight specific keywords in the textarea? Hard without a real editor. 
           We'll stick to styling. */

      .code-actions {
        display: flex;
        gap: 8px;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.02);
        border-top: 1px solid var(--border-subtle);
        justify-content: flex-end;
      }

      .icon-btn {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 6px;
        border-radius: 4px;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.8rem;
        font-weight: 500;
      }

      .icon-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      .icon-btn.primary {
        color: var(--accent-primary);
        background: var(--accent-glow);
      }

      .icon-btn.primary:hover {
        background: rgba(139, 92, 246, 0.25);
      }

      .explanation {
        font-size: 0.9rem;
        color: var(--text-secondary);
        line-height: 1.6;
      }

      /* Utilities */
      .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: var(--text-muted);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }

      /* Export button specific styling */
      #export-btn {
        border: 1px solid var(--border-subtle);
        background: var(--bg-card);
      }

      #export-btn:hover {
        border-color: var(--success);
        color: var(--success);
      }

      /* Keyboard shortcuts hint */
      .keyboard-hint {
        position: fixed;
        bottom: 16px;
        right: 16px;
        background: var(--bg-card);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-md);
        padding: 8px 12px;
        font-size: 0.75rem;
        color: var(--text-muted);
        z-index: 100;
      }

      .keyboard-hint kbd {
        background: var(--bg-input);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: var(--font-mono);
        font-size: 0.7rem;
        margin: 0 2px;
      }

      /* Accessibility: Focus visible */
      *:focus-visible {
        outline: 2px solid var(--accent-primary);
        outline-offset: 2px;
      }

      /* Screen reader only */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <!-- Sidebar -->
      <aside>
        <div class="brand"><span>‚ö°</span> Dork Explorer</div>

        <div class="nav-scroller">
          <div
            class="nav-item active"
            onclick="App.goToAll()"
            role="button"
            aria-label="Show all dorks"
          >
            <span style="display: flex; gap: 10px; align-items: center">
              <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                />
              </svg>
              All Dorks
            </span>
            <span class="nav-count" id="total-count">0</span>
          </div>

          <div class="nav-section">Packs</div>
          <div id="nav-packs">
            <!-- Populated via JS -->
          </div>
        </div>
      </aside>

      <!-- Main -->
      <main>
        <header>
          <div class="search-wrapper">
            <svg
              class="search-icon"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
            <input
              type="text"
              id="search-input"
              placeholder="Search for 'PDF', 'Nitazenes', 'Alerts'... (Press / to focus, Esc to clear)"
              autocomplete="off"
              aria-label="Search dorks"
            />
          </div>

          <div class="modifiers">
            <label class="toggle-chip" aria-label="Filter to Australian sites only">
              <input type="checkbox" id="mod-au" onchange="App.onModifierChange()" />
              <span>üá¶üá∫ Australia Only (site:.au)</span>
            </label>
            <label class="toggle-chip" aria-label="Filter to government sites only">
              <input type="checkbox" id="mod-gov" onchange="App.onModifierChange()" />
              <span>üèõÔ∏è Gov Only (site:.gov.au)</span>
            </label>
            <label class="toggle-chip" aria-label="Filter to PDF files only">
              <input type="checkbox" id="mod-pdf" onchange="App.onModifierChange()" />
              <span>üìÑ PDF Only (filetype:pdf)</span>
            </label>
            <label class="toggle-chip" aria-label="Filter to recent results">
              <input type="checkbox" id="mod-recent" onchange="App.onModifierChange()" />
              <span>üìÖ Recent (after:2024)</span>
            </label>
            <button
              class="toggle-chip"
              id="export-btn"
              onclick="App.exportDorks()"
              aria-label="Export filtered dorks"
            >
              <span>üì• Export</span>
            </button>
          </div>

          <div class="category-filter">
            <div class="category-label">Filter by Category</div>
            <div id="category-chips" class="category-chips"></div>
          </div>
        </header>

        <div id="content-area">
          <!-- Grid of Dorks -->
          <div id="dork-grid" class="grid"></div>
        </div>
      </main>
    </div>

    <!-- Keyboard shortcuts hint -->
    <div class="keyboard-hint" aria-hidden="true">
      <kbd>/</kbd> Search &nbsp;¬∑&nbsp; <kbd>Esc</kbd> Clear &nbsp;¬∑&nbsp; <kbd>?</kbd> Help
    </div>

    <!-- Load Data Variable (window.DORK_DATA) -->
    <script src="dork-data.js"></script>

    <script>
      /**
       * App Logic
       */
      const App = {
        state: {
          currentPackId: "all",
          searchQuery: "",
          dorks: [],
          selectedCategories: new Set(),
        },

        init() {
          if (!window.DORK_DATA) {
            document.body.innerHTML =
              '<h1 style="color:white; padding:50px;">Error: dork-data.js not found or invalid.</h1>';
            return;
          }

          // Flatten dorks for easier searching
          this.state.dorks = window.DORK_DATA.flatMap((pack) =>
            pack.dorks.map((d) => ({
              ...d,
              packId: pack.id,
              packTitle: pack.title,
            }))
          );

          this.renderNav();
          this.bindEvents();
          this.loadStateFromURL();
          this.render();

          // Stats
          document.getElementById("total-count").innerText = this.state.dorks.length;
        },

        // URL State Persistence
        loadStateFromURL() {
          const params = new URLSearchParams(window.location.search);

          // Load pack
          const pack = params.get("pack");
          if (pack && (pack === "all" || window.DORK_DATA.some((p) => p.id === pack))) {
            this.state.currentPackId = pack;
          }

          // Load search query
          const q = params.get("q");
          if (q) {
            this.state.searchQuery = q.toLowerCase();
            document.getElementById("search-input").value = q;
          }

          // Load modifiers
          if (params.get("au") === "1") document.getElementById("mod-au").checked = true;
          if (params.get("gov") === "1") document.getElementById("mod-gov").checked = true;
          if (params.get("pdf") === "1") document.getElementById("mod-pdf").checked = true;
          if (params.get("recent") === "1") document.getElementById("mod-recent").checked = true;

          this.updateNavSelection();
        },

        saveStateToURL() {
          const params = new URLSearchParams();

          if (this.state.currentPackId !== "all") params.set("pack", this.state.currentPackId);
          if (this.state.searchQuery) params.set("q", this.state.searchQuery);

          const mods = this.getModifiers();
          if (mods.au) params.set("au", "1");
          if (mods.gov) params.set("gov", "1");
          if (mods.pdf) params.set("pdf", "1");
          if (mods.recent) params.set("recent", "1");

          const newURL = params.toString()
            ? `${window.location.pathname}?${params.toString()}`
            : window.location.pathname;

          window.history.replaceState({}, "", newURL);
        },

        onModifierChange() {
          this.saveStateToURL();
          this.render();
        },

        bindEvents() {
          const searchInput = document.getElementById("search-input");

          searchInput.addEventListener("input", (e) => {
            this.state.searchQuery = e.target.value.toLowerCase();
            this.state.currentPackId = "all"; // Reset pack selection on search
            this.state.selectedCategories.clear();
            this.updateNavSelection();
            this.saveStateToURL();
            this.render();
          });

          // Keyboard shortcuts
          document.addEventListener("keydown", (e) => {
            // Ignore if typing in an input/textarea
            const isTyping = ["INPUT", "TEXTAREA"].includes(document.activeElement.tagName);

            // "/" to focus search (when not typing)
            if (e.key === "/" && !isTyping) {
              e.preventDefault();
              searchInput.focus();
              searchInput.select();
            }

            // "Escape" to clear search and blur
            if (e.key === "Escape") {
              if (document.activeElement === searchInput) {
                if (searchInput.value) {
                  searchInput.value = "";
                  this.state.searchQuery = "";
                  this.state.selectedCategories.clear();
                  this.saveStateToURL();
                  this.render();
                } else {
                  searchInput.blur();
                }
              }
            }

            // "?" to show keyboard shortcuts help
            if (e.key === "?" && !isTyping) {
              this.showKeyboardHelp();
            }
          });
        },

        showKeyboardHelp() {
          const help = document.createElement("div");
          help.id = "keyboard-help";
          help.innerHTML = `
            <div style="position:fixed;inset:0;background:rgba(0,0,0,0.8);display:flex;align-items:center;justify-content:center;z-index:1000;" onclick="this.remove()">
              <div style="background:var(--bg-card);border:1px solid var(--border-subtle);border-radius:12px;padding:24px;max-width:400px;" onclick="event.stopPropagation()">
                <h3 style="margin:0 0 16px;color:var(--text-primary);">Keyboard Shortcuts</h3>
                <table style="width:100%;border-collapse:collapse;">
                  <tr><td style="padding:8px 0;color:var(--text-muted);"><kbd style="background:var(--bg-input);padding:2px 8px;border-radius:4px;font-family:var(--font-mono);">/</kbd></td><td style="padding:8px 0;color:var(--text-secondary);">Focus search</td></tr>
                  <tr><td style="padding:8px 0;color:var(--text-muted);"><kbd style="background:var(--bg-input);padding:2px 8px;border-radius:4px;font-family:var(--font-mono);">Esc</kbd></td><td style="padding:8px 0;color:var(--text-secondary);">Clear search / unfocus</td></tr>
                  <tr><td style="padding:8px 0;color:var(--text-muted);"><kbd style="background:var(--bg-input);padding:2px 8px;border-radius:4px;font-family:var(--font-mono);">?</kbd></td><td style="padding:8px 0;color:var(--text-secondary);">Show this help</td></tr>
                </table>
                <button onclick="this.parentElement.parentElement.remove()" style="margin-top:16px;padding:8px 16px;background:var(--accent-primary);color:white;border:none;border-radius:6px;cursor:pointer;">Close</button>
              </div>
            </div>
          `;
          document.body.appendChild(help);
        },

        // Export functionality
        exportDorks() {
          const filtered = this.getFilteredDorks();

          if (filtered.length === 0) {
            alert("No dorks to export. Adjust your filters first.");
            return;
          }

          // Create CSV content
          const csvRows = [["Title", "Pack", "Category", "Query", "Explanation"].join(",")];

          filtered.forEach((dork) => {
            const row = [
              `"${(dork.title || "").replace(/"/g, '""')}"`,
              `"${(dork.packTitle || "").replace(/"/g, '""')}"`,
              `"${(dork.category || "General").replace(/"/g, '""')}"`,
              `"${this.applyModifiers(dork.query).replace(/"/g, '""')}"`,
              `"${(dork.explanation || "").replace(/"/g, '""').replace(/\n/g, " ")}"`,
            ];
            csvRows.push(row.join(","));
          });

          const csvContent = csvRows.join("\n");
          const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
          const url = URL.createObjectURL(blob);

          const link = document.createElement("a");
          link.href = url;
          link.download = `dork-export-${this.state.currentPackId}-${new Date().toISOString().split("T")[0]}.csv`;
          link.click();

          URL.revokeObjectURL(url);
        },

        getFilteredDorks() {
          let filtered = this.getBaseFilteredDorks();

          if (this.state.selectedCategories.size > 0) {
            filtered = filtered.filter((d) =>
              this.state.selectedCategories.has(d.category || "General")
            );
          }

          return filtered;
        },

        getBaseFilteredDorks() {
          let filtered = this.state.dorks;

          if (this.state.currentPackId !== "all") {
            filtered = filtered.filter((d) => d.packId === this.state.currentPackId);
          }

          if (this.state.searchQuery) {
            const q = this.state.searchQuery;
            filtered = filtered.filter(
              (d) =>
                d.title.toLowerCase().includes(q) ||
                d.query.toLowerCase().includes(q) ||
                d.explanation?.toLowerCase().includes(q) ||
                d.packTitle.toLowerCase().includes(q) ||
                d.category?.toLowerCase().includes(q)
            );
          }

          return filtered;
        },

        renderCategoryChips() {
          const chipContainer = document.getElementById("category-chips");
          const categories = Array.from(
            new Set(
              this.getBaseFilteredDorks()
                .map((d) => d.category || "General")
                .filter(Boolean)
            )
          ).sort((a, b) => a.localeCompare(b));

          this.state.selectedCategories.forEach((category) => {
            if (!categories.includes(category)) {
              this.state.selectedCategories.delete(category);
            }
          });

          chipContainer.innerHTML = "";
          categories.forEach((category) => {
            const button = document.createElement("button");
            button.type = "button";
            button.className = "category-chip";
            button.textContent = category;
            if (this.state.selectedCategories.has(category)) {
              button.classList.add("active");
            }
            button.onclick = () => {
              if (this.state.selectedCategories.has(category)) {
                this.state.selectedCategories.delete(category);
              } else {
                this.state.selectedCategories.add(category);
              }
              this.render();
            };
            chipContainer.appendChild(button);
          });
        },

        updateNavSelection() {
          document.querySelectorAll(".nav-item").forEach((el) => el.classList.remove("active"));
          const activeId =
            this.state.currentPackId === "all"
              ? document.querySelector(".nav-item") // First one is 'All'
              : document.querySelector(`.nav-item[data-id="${this.state.currentPackId}"]`);

          if (activeId) activeId.classList.add("active");
        },

        renderNav() {
          const navPacks = document.getElementById("nav-packs");
          navPacks.innerHTML = "";

          window.DORK_DATA.forEach((pack) => {
            const el = document.createElement("div");
            el.className = "nav-item";
            el.dataset.id = pack.id;
            el.innerHTML = `<span>${pack.title}</span><span class="nav-count">${pack.dorks.length}</span>`;
            el.onclick = () => {
              this.state.currentPackId = pack.id;
              this.state.searchQuery = "";
              this.state.selectedCategories.clear();
              document.getElementById("search-input").value = "";
              this.updateNavSelection();
              this.saveStateToURL();
              this.render();
            };
            navPacks.appendChild(el);
          });
        },

        getModifiers() {
          return {
            au: document.getElementById("mod-au").checked,
            gov: document.getElementById("mod-gov").checked,
            pdf: document.getElementById("mod-pdf").checked,
            recent: document.getElementById("mod-recent").checked,
          };
        },

        applyModifiers(query) {
          const mods = this.getModifiers();
          let modified = query;

          // Smart append: check if already exists to avoid duplication
          if (mods.au && !modified.includes("site:")) modified += " site:.au";
          if (mods.gov && !modified.includes("site:")) modified += " site:.gov.au";
          if (mods.pdf && !modified.includes("filetype:")) modified += " filetype:pdf";
          if (mods.recent && !modified.includes("after:")) modified += " after:2024";

          return modified;
        },

        render() {
          const grid = document.getElementById("dork-grid");
          grid.innerHTML = "";

          // Filter using helper
          const filtered = this.getFilteredDorks();
          this.renderCategoryChips();

          // Empty State
          if (filtered.length === 0) {
            grid.innerHTML = `<div class="empty-state">No dorks found matching your criteria.</div>`;
            return;
          }

          // Render Cards
          // Optimization: Fragment
          const fragment = document.createDocumentFragment();

          filtered.forEach((dork) => {
            const finalQuery = this.applyModifiers(dork.query);
            const encodedQuery = encodeURIComponent(finalQuery);

            const card = document.createElement("div");
            card.className = "dork-card";

            const cleanExplanation = dork.explanation
              ? dork.explanation.replace(/\*\*(.*?)\*\*/g, "<b>$1</b>").replace(/\n/g, "<br>")
              : "";

            card.innerHTML = `
                      <div class="card-header">
                          <div>
                              <div class="card-breadcrumbs">
                                  <span>${dork.packTitle}</span>
                                  <span>/</span>
                                  <span class="tag">${dork.category || "General"}</span>
                              </div>
                              <div class="card-title">${dork.title}</div>
                          </div>
                      </div>

                      ${cleanExplanation ? `<div class="explanation">${cleanExplanation}</div>` : ""}

                      <div class="code-wrapper">
                          <textarea class="code-editor" readonly>${finalQuery}</textarea>
                          <div class="code-actions">
                              <button class="icon-btn" onclick='App.copyToClipboard(this, ${JSON.stringify(finalQuery)})'>
                                  <svg width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                                  Copy
                              </button>
                              <a href="https://www.google.com/search?q=${encodedQuery}" target="_blank" class="icon-btn primary">
                                  <svg width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                                  Search
                              </a>
                          </div>
                      </div>
                  `;
            fragment.appendChild(card);
          });

          grid.appendChild(fragment);

          // Update Toggle Chips visuals
          const mods = this.getModifiers();
          document.getElementById("mod-au").parentElement.classList.toggle("active", mods.au);
          document.getElementById("mod-gov").parentElement.classList.toggle("active", mods.gov);
          document.getElementById("mod-pdf").parentElement.classList.toggle("active", mods.pdf);
          document
            .getElementById("mod-recent")
            .parentElement.classList.toggle("active", mods.recent);
        },

        copyToClipboard(btn, text) {
          navigator.clipboard.writeText(text).then(() => {
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<svg width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg> Copied`;
            btn.style.color = "#10b981";
            setTimeout(() => {
              btn.innerHTML = originalHTML;
              btn.style.color = "";
            }, 2000);
          });
        },

        goToAll() {
          this.state.currentPackId = "all";
          this.state.searchQuery = "";
          this.state.selectedCategories.clear();
          document.getElementById("search-input").value = "";
          this.updateNavSelection();
          this.saveStateToURL();
          this.render();
        },
      };

      // Init App
      App.init();
    </script>
  </body>
</html>
